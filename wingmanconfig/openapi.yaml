openapi: 3.0.0
info:
    title: Wingman
    description: An API broker for using CrowdStrike via Security Copilot.
    version: "0.1"
paths:
    /:
      get:
        summary: Home Endpoint
        description: Returns a welcome message.
        responses:
          '200':
            description: Successful response
            content:
              text/plain:
                schema:
                    type: string
                    example: "Hello Wingman"
    /incident_list:
      post:
        summary: Retrieve Incident List
        description: Retrieves a list of incidents based on a specified history period.
        requestBody:
          required: false
          content:
            application/json:
              schema:
                type: object
                properties:  
                  history:
                    type: integer
                    description: Number of days to look back for incidents.
                    example: 90
        responses:
          '200':
            description: List of incidents retrieved successfully.
            content:
              application/json:
                schema:
                  type: array
                  items:
                    type: object
                    description: Incident details.
          '403':
            description: Unauthorized access.
    /incident_details:
      post:
        summary: Retrieve Incident Details
        description: Retrieves details of specific incidents based on their IDs.
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:  
                  ids:
                    type: string
                    description: comma separated list of incident ids
                    example: "incident_id_123, incident_id_234"
        responses:
          '200':
            description: Incident details retrieved successfully.
            content:
              application/json:
                schema:
                  type: array
                  items:
                    type: object
                    description: Incident details.
          '403':
            description: Unauthorized access.
    /event_information:
      post:
        summary: Get detailed event information related to an incident ID
        description: Retrieves specific event telemetry data related to a list of incident IDs
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:  
                  ids:
                    type: string
                    description: comma separated list of incident ids
                    example: "incident_id_123, incident_id_234"
        responses:
          '200':
            description: Event details
            content:
              application/json:
                schema:
                  type: array
                  items:
                    type: object
                    description: Event telemetry details related to supplied incident ID
          '403':
            description: Unauthorized access.
    /host_information:
      post:
        summary: Get all known asset information about a specific hostname
        description: Retrieves all known information about a given host including its hardware, names, crowdstrike policies applied, status, bios, agents, and more
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:  
                  hostname:
                    type: string
                    description: list of one or more hostnames for a machine
                    example: "bbluth1, nbluth1"
        responses:
          '200':
            description: Host Information
            content:
              application/json:
                schema:
                  type: array
                  items:
                    type: object
                    description: Host details including its hardware, names, crowdstrike policies applied, status, bios, agents, and more
          '403':
            description: Unauthorized access.
    /goose_mode:
      get:
        summary: Enables goose mode in Crowdstrike
        description: Goose mode is like turbo-crowdstrike
        responses:
          '200':
            description: Action Completed
            content:
              application/json:
                schema:
                  type: array
                  items:
                    type: object
                    description: "status message"
          '403':
            description: Unauthorized access.