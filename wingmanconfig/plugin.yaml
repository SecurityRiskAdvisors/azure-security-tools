Descriptor:
  Name: Wingman
  DisplayName: Wingman
  Description: Crowdstrike Falcon plugin for Security Copilot by Security Risk Advisors
  Settings:
    - Name: InstanceURL
      Label: Instance URL
      Description: The URL of the instance to connect to
      HintText: "e.g. https://example.com"
      SettingType: String
      Required: true

  SupportedAuthTypes:
    - ApiKey
  Authorization:
    Type: APIKey
    Key: x-wingman-api-key
    Location: Header
    AuthScheme: ''

SkillGroups:
  - Format: API
    Settings:
      OpenApiSpecURL: https://example.com/openapi.json
      EndpointUrlSettingName: InstanceURL
