Descriptor:
  Name: SaRA - an SRA SCALR SOC Agent
  DisplayName: SaRA - SRA SCALR SOC Assistant
  Description: SOC agent for accessing SRA SCALR XDR Resources, vulnerability management, asset data, siem, data lake, purple teams, pen tests
  Settings:
    - Name: InstanceURL
      Label: Instance URL
      Description: The URL of the instance to connect to
      HintText: "e.g. https://example.com"
      SettingType: String
      Required: true

  SupportedAuthTypes:
    - ApiKey
  Authorization:
    Type: APIKey
    Key: X-Sra-scalruser
    Location: Header
    AuthScheme: ''

SkillGroups:
  - Format: API
    Settings:
      OpenApiSpecURL: https://raw.githubusercontent.com/SecurityRiskAdvisors/azure-security-tools/refs/heads/main/SaRA/SecurityRiskAdvisorsAgent.yaml
      EndpointUrlSettingName: InstanceURL
